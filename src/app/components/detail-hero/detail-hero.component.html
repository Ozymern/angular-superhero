<div class="card-columns animated fadeIn">
    <div class="card" >
        <img class="card-img-top" [src]="hero?.image.url" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{hero?.name | uppercase }} </h5>
            <p class="card-text"><small class="text-muted"> Base - {{hero?.work.base}}</small></p>
            <a name="" id=""[routerLink]="['/heroes']" class="btn btn-primary btn-block" href="#" role="button">Regresar</a>
        </div>

    </div>
</div>
